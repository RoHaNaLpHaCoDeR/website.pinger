name: "Keep Free Websites Awake"

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:     # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: 'Ping websites continuously'
        run: |
          sites=(
            "https://wtf-thats-interesting-flask-app.onrender.com/"
            "https://laughter-ka-doze-flask-app.onrender.com/"
          )
          duration=$((6*60*60))   # 6 hours in seconds
          interval=120           # 120s (2 minutes) between pings
          end=$((SECONDS + duration))
          while [ $SECONDS -lt $end ]; do
            for url in "${sites[@]}"; do
              curl -s -o /dev/null --max-time 20 "$url"
            done
            sleep $interval
          done
